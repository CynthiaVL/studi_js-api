<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Fleur météo</title>
</head>
<body>
    <div class="js-canvas"></div>

    <form class="js-search-form" >
        <label class="js-label-form">
            <h3><strong>Entrez un nom de ville :</strong></h3>
            <input class="js-search-input" type="text">
